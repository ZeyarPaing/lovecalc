<body>
    
    <section id="landing">
        <div class="heading ">
            <h1 class="main-header">မျှားနတ်မောင်</h1>
            <h2 class="sec-header">Random generated value will tell how much you love each other</h2>

        </div>
        <div class="body-sec ">
            <div class="con row container">
                <div class="col-lg-5 col-md-5 col-sm-12 input-gp">
                    <input class="input-group-field first-person" id="fp" type="text" placeholder="Your Name">
                </div>
                <div class="col-lg-2 col-md-2 col-sm-12"><i class="fas fa-heart"></i> </div>
                <div class="col-lg-5 col-md-5 col-sm-12 input-gp">
                    <input class="input-group-field second-person" id="sp" type="text" placeholder="His/Her Name">
                </div>
            </div>
            <div class="submit">
                <button type="submit" id="calculate" onClick="hello()">Test Now</button>
            </div>
            
            
            <div id="overlay" onClick="hideDialog()"></div>
            <div id="dialog">
                <h2>Result!<span onClick="hideDialog()" title="Close"></span></h2>
                <div class="output" id="out"></div>
                <p class="additional" id="add"></p>
                <button type="reset" id="testAgain" onClick="testAgain()">Test Again</button>
            </div>
            </div>
            <div id="footer">
                <q class="qoute" title="Qoute by Reese Witherspoon">You always gain by giving love</q>
                <p class="author" title="Click to give suggestion to developer"><a href="mailto:zeyarpaing@ucsy.edu.mm">Made for fun by Zeyar Paing</a></p>
            </div>
    </section>
